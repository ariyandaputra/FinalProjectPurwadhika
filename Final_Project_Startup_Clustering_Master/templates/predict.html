<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    
    <!-- Boosstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <style>
      #banner-kotak{
        background-color: lightseagreen;
        width: auto;
        height: 1500px;
        padding: 40px;
        padding-top: 75px;}
      .kotak{
        background-color: oldlace;
        width: 400px;
        height: 400px;
        padding-top: 60px;
        padding-left: 20px;
        padding-right: 20px;
        margin: 20px;
        margin-left: 175px;
        margin-bottom: 50px;
        float: left;}
      .dropdown-item{
        color:lightseagreen;}
      .bgImgCenter{
        background-image: url('/static/1.JPG');
        background-repeat: no-repeat;
        background-position: center; 
        position: relative;
        width:"80%";}
      .strokeme{
        color: #173543;
        text-shadow:
        -1px -1px 0 oldlace,
        1px -1px 0 oldlace,
        -1px 1px 0 oldlace,
        1px 1px 0 oldlace;}
  </style>
</head>
<body class= "background">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #173543 !important;">
    
      <a class="navbar-brand" href="/">
        <img src="/static/2.JPG" width="80%">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('pie_fn')}}">Cluster Percentage</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Cluster Map
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{{ url_for('scatt_fn') }}">World Map</a>
              <a class="dropdown-item" href="{{ url_for('scatt_fn1') }}">USA Map</a>
              <a class="dropdown-item" href="{{ url_for('scatt_fn2') }}">EU Map</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Cluster Breakdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{{ url_for('bar_fn') }}">Cluster Count</a>
              <a class="dropdown-item" href="{{ url_for('bar_fn1') }}">Funding Count</a>
              <a class="dropdown-item" href="{{ url_for('bar_fn2') }}">Total Funding Average</a>
            </div>
            <li class="nav-item">
              <a class="nav-link active" href="/predict" style="color: lightseagreen !important;">Predict <span class="sr-only">(current)</span></a>
            </li>
        </ul>
      </div>
  </nav>
  <br>


    <!-- Content -->
    <div class = "bgImgCenter">
      <div class = "strokeme">
      <center><h1> Cluster Prediction </h1></center>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
          <form method="POST" action="http://localhost:4000/Cluster_Result">
              <br>
                  <div class="form-row" style="width: 800px">
                    <div class="form-group col-md-4" required="required">
                      <label for="AvgFund">Average Funding:</label>
                      <input type="number" step= "1" class="form-control" style="width: 200px" name="AvgFund" placeholder="in USD" required=True>
                    </div>
                    <div class="form-group col-md-4" style="width: 120px" required="required">
                      <label for="Country">Country:</label>
                      <select name="Country" class="form-control">
                          <option value="0">USA</option>
                          <option value="6">GBR</option>
                          <option value="14">CAN</option>
                          <option value="1">FRA</option>
                          <option value="23">ISR</option>
                          <option value="5">DEU</option>
                          <option value="26">IND</option>
                          <option value="19">ESP</option>
                          <option value="35">CHN</option>
                          <option value="18">AUS</option>
                          <option value="2">ITA</option>
                          <option value="21">IRL</option>
                          <option value="22">SWE</option>
                          <option value="29">SGP</option>
                          <option value="9">RUS</option>
                          <option value="4">NLD</option>
                          <option value="8">BRA</option>
                          <option value="7">CHE</option>
                          <option value="27">JPN</option>
                          <option value="25">DNK</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4" style="width: 120px" required="required">
                      <label for="SeriesA">Series A</label>
                      <select name="SeriesA" class="form-control">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row" style="width: 800px">
                    <div class="form-group col-md-4" style="width: 120px" required="required">
                      <label for="SeriesB">Series B</label>
                      <select name="SeriesB" class="form-control">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                    </div>
                    <div class="form-group col-md-4" style="width: 120px" required="required">
                      <label for="SeriesC">Series C+</label>
                      <select name="SeriesC" class="form-control">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                    </div>
                    <div class="form-group col-md-4" style="width: 120px" required="required">
                      <label for="Angel">Angel</label>
                      <select name="Angel" class="form-control">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row" style="width: 800px">
                    <div class="form-group col-md-4" style="width: 120px" required="required">
                      <label for="Venture">Venture</label>
                      <select name="Venture" class="form-control">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                    </div>
                    <div class="form-group col-md-4" style="width: 120px" required="required">
                      <label for="PostIPO">Post IPO :</label>
                      <select name="PostIPO" class="form-control">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                    </div>
                    <div class="form-group col-md-4" style="width: 120px" required="required">
                      <label for="Other">Other</label>
                      <select name="Other" class="form-control">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                      </select>
                    </div>
                  </div>
      <center>             
              <br>
              <button type="submit" style="background-color: lightseagreen; color: oldlace"
        class="btn btn-info">Predict Cluster</button>
          </form>
      </center>
      </div>
    </div>

</body>
</html>
